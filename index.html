<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body class="body">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="col-12 col-lg-4 area">
        <form id= "inputField">
            <div>
                <label for="citySearch">Search for a City: </label>
                <input type= "city" class="form-control" id="enterCity" placeholder="Enter City">
            </div>
            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        </form>
    </div>
    
    <div class="col-12 col-lg-8 info">
        <h1 id="city"></h1>
        <img id="currentIcon" alt="">
        <h2 id= "temp"></h2>
        <h2 id= "wind"></h2>
        <h2 id= "humid"></h2>
        <h2 id= "uv"></h2>
    </div>
    <div id= "past"></div>
<!--Five Day Forecast-->
    
      <h2>5-day Forecast</h2>
        <div id="fiveday">
        <div id='day1' class="block">
            <h1 id= "date1"></h1>
            <img id="icon1" alt="icon">
            <h3 id="temp1"></h3>
            <h3 id="wind1"></h3>
            <h3 id="humid1"></h3>
        </div>
        <div id='day2' class="block">
            <h1 id= "date2"></h1>
            <img id="icon2" alt="icon">
            <h3 id="temp2"></h3>
            <h3 id="wind2"></h3>
            <h3 id="humid2"></h3>
        </div>
        <div id='day3' class="block">
            <h1 id= "date3"></h1>
            <img id="icon3" alt="icon">
            <h3 id="temp3"></h3>
            <h3 id="wind3"></h3>
            <h3 id="humid3"></h3>
        </div>
        <div id='day4' class="block">
            <h1 id= "date4"></h1>
            <img id="icon4" alt="icon">
            <h3 id="temp4"></h3>
            <h3 id="wind4"></h3>
            <h3 id="humid4"></h3>
        </div>
        <div id='day5' class="block">
            <h1 id= "date5"></h1>
            <img id="icon5" alt="icon">
            <h3 id="temp5"></h3>
            <h3 id="wind5"></h3>
            <h3 id="humid5"></h3>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
